                      <div class="instruction gift-instruction">

                      </div>
                      <div class="instruction star-instruction">
                          <p>+5 <i class="fa fa-smile-o" aria-hidden="true"></i></p>
                      </div>
                      <div class="instruction coal-instruction">

                      </div>

                      <div class="btn start-btn start-game blink-object" >Start <i class="fa fa-play" aria-hidden="true"></i></div>


                  </div>

                  <div class="arrows arrow-left"></div>
                  <div class="arrows arrow-right"></div>
              </div>
            </div>

            <div class="game-wrapper game-scene game-frame game-frame-main" >

            <source src="media/yay.mp3" type="audio/mpeg">
          </audio>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script src="js/jquery-scrollto.js"></script>

        <script src="js/jquery.easing.compatibility.js"></script>

        <script>
        	//paste this code under head tag or in a seperate js file.
        	// Wait for window load
        	$(window).load(function() {

                //GAME JS
                var Game = undefined;
                $(".game-scene").hide();
                $(".game-frame-start").show();
                $(".se-pre-con").fadeOut("slow");;
                $(".start-game").click( function() {
                    $(".game-frame-intro").fadeOut('1000');
                    $(".game-frame-main").fadeIn('1000');
                    if(Game == undefined){
                      Game = $('#game-contianer').dropCatchGame({
                        currentScoreID: '.score .score-value',
                        showCountDownText: true,
                        countDownTexts: ['3', '2', '1', 'Go!'],
                        GameBeforeEnded: function(){
                            $('.game-timer').addClass('blink-object');
                            $('#countdown-sound')[0].play();
                        },
                        GameEnded: function(catchScore, bestCatchScore){
                          $('.catch-score').text(catchScore);
                          $('.blink-object').removeClass('blink-object')
                           $(".game-frame-main").fadeOut('1000');
                           $(".game-frame-end").fadeIn('1000');
                            $(".score-modal").addClass('tada');
                            $('#yay-sound')[0].play();
                        },
                        badDropItemCaught: function(item, catcher){
                          $('#coal-sound')[0].play();
                        },
                        goodDropItemCaught: function(item, catcher){
                          if($(item.node).is('.type-bouns')){
                            $('#star-sound')[0].play();
                          }
                          else {
                            $('#gift-sound')[0].play();
                          }
                        }
                      });
                    }
                  });
                
                $('.skip-btn').click(function(){
                if(Game != undefined){
                    Game.stop();
                }
            });

                $('.restart-game').click(function(event) {
                  if(Game != undefined){
                    $(".game-frame-end").fadeOut('1000');
                      $(".score-modal").removeClass('tada');
                    $(".game-frame-main").fadeIn('1000', function(){
                      $('#bg-music')[0].play();
                      Game.restart();
                    });
                  }
                });
            });

            var tl = new TimelineLite();
            
            tl.to("#lid-closed", 1, {
                transformOrigin:"center top",
                transformPerspective:500, 
                scaleY:0,
    //                opacity: 0,
                y: -155
        	})
            .to("#lid-opened", 0.7, {
                transformOrigin:"center bottom",
                transformPerspective:500, 
                opacity:1,
                scaleY:10,
        	}, "-=1")
            
            .to("#steam", 1, {
                autoAlpha:0.5,
                y:-100,
                })
            
            .to("#hand", 1.5, {
                x:-280
                
            }, "-=2")
            
            .to("#hand", 0.5, {
                rotation:40,
                y:-80,
                x:-240,
                
            })
            .to("#steak", 1, {
                rotation:-180,
                transformOrigin:"center center",
                y:-180,
                scale:50,
                ease:Power1.easeIn
                
            }, "-=0.5")
            ;

            tl.pause();
            tl.eventCallback("onComplete", function(){
                $(".game-frame-start").fadeOut('1000');
                $(".game-frame-intro").fadeIn('1000');
            });

            $("#play").click(function() {
                $('#bg-music')[0].play();
                $('.intro-panel').addClass('bounceOutUp');
                $('.intro-panel').removeClass("bounceInDown");                
                tl.play();
            });

        </script>
